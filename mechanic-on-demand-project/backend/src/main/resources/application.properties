# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mechanic_on_demand_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.com.mechanicondemand=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration (for future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB