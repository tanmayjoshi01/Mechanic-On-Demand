# ====================================
# Mechanic On Demand Application Configuration
# ====================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL)
# Replace 'localhost' with 'mysql' when running in Docker
spring.datasource.url=jdbc:mysql://localhost:3306/mechanic_on_demand?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'update' will automatically create/update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Secret key for signing JWT tokens (In production, use environment variable)
jwt.secret=MechanicOnDemandSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Logging Configuration
logging.level.com.mechanicondemand=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Name
spring.application.name=Mechanic On Demand
