# Server config
server.port=8080

# Datasource (override via env in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/mechanicdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=${JWT_SECRET:dev-secret-change-me}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS (allow local and docker-hosted frontend)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8081,http://127.0.0.1:8081,http://localhost:5173}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
